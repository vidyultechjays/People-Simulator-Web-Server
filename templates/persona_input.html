{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Persona Input</title>
    <link rel="stylesheet" href="{% static 'css/persona_generation_style.css' %}">
</head>
<body>
    <div class="navbar">
        <a href="{% url 'persona_input' %}">Persona Generation</a>
        <a href="{% url 'impact_assessment' %}">Impact Assessment</a>
        <a href="{% url 'list_aggregate_emotions' %}">List Results</a>
    </div><br>
    <h1>Upload CSV for Persona Generation</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="city_name">City Name:</label>
        <input type="text" id="city_name" name="city_name" required>
        <br><br>

        <label for="csv_file">Upload CSV File:</label>
        <input type="file" id="csv_file" name="csv_file" accept=".csv" required>
        <br><br>

        <button type="submit">Generate Personas</button>
    </form>

    {% if messages %}
    <div class="message-container">
        {% for message in messages %}
        <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
