{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - People Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="{% static 'css/dark_theme.css' %}" rel="stylesheet">
    <style>
        :root {
            --primary-color: #9d4edd;
            --primary-hover: #7b2cbf;
            --danger-color: #ef476f;
            --danger-hover: #d64265;
            --success-color: #06d6a0;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --border-color: #3d3d3d;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            --radius: 8px;
            --transition: all 0.2s ease;
        }
        body {
            background: var(--bg-color);
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
        }
        .navbar {
            background-color: var(--card-bg);
            box-shadow: var(--shadow);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #3d3d3d;
        }
        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .navbar-left {
            display: flex;
            align-items: center;
        }
        .navbar-right {
            display: flex;
            align-items: center;
        }
        .navbar a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
        }
        .navbar a:hover {
            background-color: #5a189a;
            color: white;
        }
        .login-container {
            background: var(--card-bg);
            max-width: 400px;
            margin: 64px auto 0 auto;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.2);
            padding: 48px 40px 40px 40px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        .login-header p {
            color: var(--text-color);
        }
        .alert {
            margin-bottom: 20px;
            background-color: var(--danger-color);
            color: white;
            padding: 10px;
            border-radius: var(--radius);
        }
        .form-label {
            font-weight: 600;
            color: #c77dff;
            display: block;
            margin-bottom: 8px;
        }
        .form-control {
            width: 100%;
            padding: 10px 12px;
            background-color: #2d2d2d;
            border: 1.5px solid var(--border-color);
            border-radius: var(--radius);
            color: var(--text-color);
            margin-bottom: 16px;
            font-size: 1rem;
        }
        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        .btn-primary {
            width: 100%;
            background: linear-gradient(90deg, #9d4edd 0%, #5a189a 100%);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            padding: 13px 0;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(157, 78, 221, 0.3);
            transition: background 0.2s, transform 0.1s;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #7b2cbf 0%, #3c096c 100%);
            transform: translateY(-2px) scale(1.01);
        }
    </style>
</head>
<body class="dark-theme">
    <div class="navbar">
        <div class="navbar-content">
            <div class="navbar-left">
                <a href="/" class="logo">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 8px; vertical-align: middle;">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    People Simulator
                </a>
                <a href="/">Home</a>
            </div>
            <div class="navbar-right">
                <!-- No login info needed here since this is the login page -->
            </div>
        </div>
    </div>

    <div class="login-container">
        <div class="login-header">
            <h1>People Simulator</h1>
            <p>Please log in to continue</p>
        </div>
        
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div>
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div>
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div style="margin-top: 20px;">
                <button type="submit" class="btn-primary">Log In</button>
            </div>
        </form>
    </div>
</body>
</html>
