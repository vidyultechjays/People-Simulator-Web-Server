{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Persona Generation</title>
    <link rel="stylesheet" href="{% static 'css/persona_generation_style.css' %}">
</head>
<body>
    <h1>GENERATE PERSONAS</h1>
    <form method="post" action="{% url 'generate_personas' %}">
        {% csrf_token %}
        <label for="city_name">City Name:</label>
        <input type="text" id="city_name" name="city_name" required>
        <br><br>

        <label for="population">Population:</label>
        <input type="number" id="population" name="population" required>
        <br><br>

        <h3>DEMOGRAPHICS</h3>
        
        <fieldset>
            <legend>Age Groups (Percentage)</legend>
            <label for="age_18_25">18-25:</label>
            <input type="number" id="age_18_25" name="demographics[age_groups][18-25]" min="0" max="100" required> %
            <br>
            <label for="age_26_40">26-40:</label>
            <input type="number" id="age_26_40" name="demographics[age_groups][26-40]" min="0" max="100" required> %
            <br>
            <label for="age_41_60">41-60:</label>
            <input type="number" id="age_41_60" name="demographics[age_groups][41-60]" min="0" max="100" required> %
            <br>
            <label for="age_60_plus">60+:</label>
            <input type="number" id="age_60_plus" name="demographics[age_groups][60+]" min="0" max="100" required> %
        </fieldset>
        <br>

        <fieldset>
            <legend>Religions (Percentage)</legend>
            <label for="religion_hindu">Hindu:</label>
            <input type="number" id="religion_hindu" name="demographics[religions][Hindu]" min="0" max="100" required> %
            <br>
            <label for="religion_muslim">Muslim:</label>
            <input type="number" id="religion_muslim" name="demographics[religions][Muslim]" min="0" max="100" required> %
            <br>
            <label for="religion_christian">Christian:</label>
            <input type="number" id="religion_christian" name="demographics[religions][Christian]" min="0" max="100" required> %
        </fieldset>
        <br>

        <fieldset>
            <legend>Income Groups (Percentage)</legend>
            <label for="income_low">Low Income:</label>
            <input type="number" id="income_low" name="demographics[income_groups][low]" min="0" max="100" required> %
            <br>
            <label for="income_medium">Medium Income:</label>
            <input type="number" id="income_medium" name="demographics[income_groups][medium]" min="0" max="100" required> %
            <br>
            <label for="income_high">High Income:</label>
            <input type="number" id="income_high" name="demographics[income_groups][high]" min="0" max="100" required> %
        </fieldset>
        <br>

        <button type="submit">Generate</button>
    </form>
</body>
</html>
