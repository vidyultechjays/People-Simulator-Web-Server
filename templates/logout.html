{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out - People Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="{% static 'css/dark_theme.css' %}" rel="stylesheet">
    <style>
        :root {
            --primary-color: #9d4edd;
            --primary-hover: #7b2cbf;
            --danger-color: #ef476f;
            --danger-hover: #d64265;
            --success-color: #06d6a0;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --border-color: #3d3d3d;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            --radius: 8px;
            --transition: all 0.2s ease;
        }
        body {
            background: var(--bg-color);
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
        }
        .navbar {
            background-color: var(--card-bg);
            box-shadow: var(--shadow);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #3d3d3d;
        }
        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .navbar-left {
            display: flex;
            align-items: center;
        }
        .navbar-right {
            display: flex;
            align-items: center;
        }
        .navbar a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
        }
        .navbar a:hover {
            background-color: #5a189a;
            color: white;
        }
        .logout-container {
            background: var(--card-bg);
            max-width: 400px;
            margin: 64px auto 0 auto;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.2);
            padding: 48px 40px 40px 40px;
            text-align: center;
        }
        .logout-container h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 700;
        }
        p {
            color: var(--text-color);
            margin-bottom: 32px;
        }
        .login-btn {
            background: linear-gradient(90deg, #9d4edd 0%, #5a189a 100%);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            padding: 14px 36px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(157,78,221,0.3);
            transition: background 0.2s, transform 0.1s;
            text-decoration: none;
            display: inline-block;
        }
        .login-btn:hover {
            background: linear-gradient(90deg, #7b2cbf 0%, #3c096c 100%);
            transform: translateY(-2px) scale(1.01);
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body class="dark-theme">
    <div class="navbar">
        <div class="navbar-content">
            <div class="navbar-left">
                <a href="/" class="logo">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 8px; vertical-align: middle;">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    People Simulator
                </a>
                <a href="/">Home</a>
            </div>
            <div class="navbar-right">
                <!-- No buttons needed here -->
            </div>
        </div>
    </div>
    
    <div class="logout-container">
        <h1>You have been logged out</h1>
        <p>Thank you for using People Simulator</p>
        <a href="{% url 'login' %}" class="login-btn">Log In Again</a>
    </div>
</body>
</html>
