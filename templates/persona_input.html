{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Persona Input</title>
    <link rel="stylesheet" href="{% static 'css/persona_generation_style.css' %}">
</head>
<body>
    <div class="navbar">
        <a href="{% url 'persona_input' %}">Persona Generation</a>
        <a href="{% url 'impact_assessment' %}">Impact Assessment</a>
    </div><br>
    <h1>Enter City and Population</h1>
    <form method="post">
        {% csrf_token %}
        <label for="city_name">City Name:</label>
        <input type="text" id="city_name" name="city_name" required>
        <br><br>
        <label for="population">Population:</label>
        <input type="number" id="population" name="population" required>
        <br><br>
        <button type="submit">Next</button>
    </form>
</body>
</html>
